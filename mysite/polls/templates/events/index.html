{% if event_list %}
    <ul>
    {% for event in event_list %}
    <li><a href="{% url 'polls:detail' event.id %}">{{ event.event_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
